<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <title>Hello, world!</title>
    <style>
        .block{
            border: 1px solid black;
            margin: 2px;
        }
        .form1,.form2{
            border: 1px solid rgb(173, 27, 27);
        }

    </style>
</head>

<body>
    <div class="main">
        <form action="">
            <div class="form d-flex">
                <div class="form1">
                    <div class="block">
                        <h5 class="heading">Personal Info :</h5>
                        <div class="form-row">
    
                            <div class="col">
                                <label for="title">Title:</label>
                                <input type="text" id="title" class="form-control" placeholder="title" />
                            </div>
                            <div class="col">
                                <label for="fname">fname:</label>
                                <input type="text" id="fname" class="form-control" placeholder="fname" />
                            </div>
                            <div class="col">
                                <label for="lname">lname:</label>
                                <input type="text" id="lname" class="form-control" placeholder="lname" />
                            </div>
                            <div class="col">
                                <label for="cname">cname:</label>
                                <input type="text" id="cname" class="form-control" placeholder="cname" />
                            </div>
                        </div>
                    </div>
                    <!-- _________________________________________________________ -->
                    <div class="block">
                        <h5 class="heading">Billing Address :</h5>
                        <div class="form-row">
    
                            <div class="col">
                                <div class="col">
                                    <label for="state">state:</label>
                                    <input type="state" id="state" class="form-control" placeholder="state" />
                                    <label for="country">country:</label>
                                    <input type="country" id="country" class="form-control" placeholder="country" />
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="city">city:</label>
                                <input type="city" id="city" class="form-control" placeholder="city" />
                                <label for="pin">pin:</label>
                                <input type="pin" id="pin" class="form-control" placeholder="pin" />
                            </div>
                            <div class="col">
                                <label for="state">state:</label>
                                <input type="state" id="state" class="form-control" placeholder="state" />
                                <label for="country">country:</label>
                                <input type="country" id="country" class="form-control" placeholder="country" />
                            </div>
    
                        </div>
                    </div>
                    <!-- _________________________________________________________ -->
                    <div class="block">
                        <h5 class="heading">Shipping Address :</h5>
                        <div class="form-row">
    
                            <div class="col">
                                <label for="fadd">fadd:</label>
                                <input type="fadd" id="fadd" class="form-control" placeholder="fadd" />
                            </div>
                            <div class="col-6">
                                <label for="city">city:</label>
                                <input type="city" id="city" class="form-control" placeholder="city" />
                                <label for="pin">pin:</label>
                                <input type="pin" id="pin" class="form-control" placeholder="pin" />
                            </div>
                            <div class="col">
                                <label for="state">state:</label>
                                <input type="state" id="state" class="form-control" placeholder="state" />
                                <label for="country">country:</label>
                                <input type="country" id="country" class="form-control" placeholder="country" />
                            </div>
    
                        </div>
                    </div>
    
                </div>
                <!-- ____________________________________________________________ -->
                <div class="form2">
                    <div class="block">
                        <h5 class="heading">Billing Address :</h5>
                        <div class="form-row">
    
                            <div class="col">
                                <label for="fadd">fadd:</label>
                                <input type="fadd" id="fadd" class="form-control" placeholder="fadd" />
                            </div>
                            <div class="col-6">
                                <label for="city">city:</label>
                                <input type="city" id="city" class="form-control" placeholder="city" />
                                <label for="pin">pin:</label>
                                <input type="pin" id="pin" class="form-control" placeholder="pin" />
                            </div>
                            <div class="col">
                                <label for="state">state:</label>
                                <input type="state" id="state" class="form-control" placeholder="state" />
                                <label for="country">country:</label>
                                <input type="country" id="country" class="form-control" placeholder="country" />
                            </div>
    
                        </div>
                    </div>
                    <!-- _________________________________________________________ -->
                    <div class="block">
                        <h5 class="heading">Tax Info :</h5>
                        <div class="form-row">
    
                            <div class="col">
                                <label for="gstr">gstr:</label>
                                <input type="gstr" id="gstr" class="form-control" placeholder="gstr" />
                            </div>
                            <div class="col">
                                <label for="gstn">gstn:</label>
                                <input type="text" id="gstn" class="form-control" placeholder="gstn" />
                            </div>
                            <div class="col">
                                <label for="taxrg">taxrg:</label>
                                <input type="text" id="taxrg" class="form-control" placeholder="taxrg" />
                            </div>
                            <div class="col">
                                <label for="cstrn">cstrn:</label>

                            </div>
                            <div class="col">
                                <label for="pan">pan:</label>
                                <input type="text" id="pan" class="form-control" placeholder="pan" />
                            </div>
                        </div>
                    </div>
                    <!-- _________________________________________________________ -->
                    <div class="block">
                        <h5 class="heading">Contact Info :</h5>
                        <div class="form-row">
                    
                            <div class="col">
                                <label for="email">email:</label>
                                <input type="email" id="email" class="form-control" placeholder="email" />
                            </div>
                            <div class="col">
                                <label for="phone">phone:</label>
                                <input type="text" id="phone" class="form-control" placeholder="phone" />
                            </div>
                            <div class="col">
                                <label for="fax">fax:</label>
                                <input type="text" id="fax" class="form-control" placeholder="fax" />
                            </div>
                            <div class="col">
                                <label for="website">website:</label>
                                <input type="text" id="website" class="form-control" placeholder="website" />
                            </div>
                        </div>
                    </div>
                     <!-- _________________________________________________________________________ -->
    
                </div>


            </div>


        </form>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
